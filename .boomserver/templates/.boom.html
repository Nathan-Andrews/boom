<!DOCTYPE html>
<!--Shoutout Nathan for the entire site-->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BOOM zone</title>
        <link rel="stylesheet" href="static/styles/styles.css"/>
        <link id="theme-style" rel="stylesheet" href="static/styles/themes/palenight.css">
        <script src="static/lib/crypto.js"></script>
        <script src="static/scripts/theme.js"></script>
        <script src="static/scripts/helper.js"></script>
        <script src="static/scripts/cookies.js"></script>
        <script src="static/scripts/keyboard.js"></script>
        <script src="static/scripts/seasonal.js"></script>
        <script src="static/scripts/scripts.js"></script>
    </head>
    <body>
        <div style='text-align: center;'>
            <h1>ðŸ’¥ðŸ’¥ðŸ’¥ðŸ’¥ðŸ’¥ Welcome to the <span class="hover-red"> BOOM </span> zone! ðŸ’¥ðŸ’¥ðŸ’¥ðŸ’¥ðŸ’¥</h1>
        </div>
        <div class="container" id="passwordContainer">
            <div class="password-prompt" id="passwordPrompt">
                <h1>Enter Password to Access the BOOM Zone</h1>
                <input type="password" id="passwordInput" placeholder="Enter password">
                <button onclick="checkPassword()">Submit</button>
            </div>
        </div>
        <div class="container" id="loadingContainer">
            <div class="loading" id="loading">
                <div class="loading-bar">
                    <h1>loading...</h1>
                    <div id="loading-bar"></div>
                </div>
            </div>
        </div>
        <div class="container" id="alertContainer">
            <div class="alert" id="alert">
                <div class="alert-box">
                    <h1 id="alertHeader"></h1>
                    <h3 id="alertBody"></h3>
                </div>
            </div>
        </div>
        <div class="container" id="contentContainer">
            <div class="content" onClick="contentClick()">
                <pre class="output" id="output" >Loading Boom Boards...</pre>
            </div>
            <div class="file-content">
                <pre class="log-file-content" id="log-file-content">Loading Random Boom Log...</pre>
            </div>
            <div class="file-content">
                <pre class="boommeter-file-content" id="boommeter-file-content">Loading Boom Chat...</pre>
            </div>
        </div>
    </body>
</html>
